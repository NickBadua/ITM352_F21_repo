    let params = (new URL(document.location)).searchParams; //creating a new object with the url: "?quantity_textbox=%2Cjh"

    if (params.has('quantity_textbox') && params.get('quantity_textbox') > 0) {  //looking for url with the key 'quantity_textbox'

    } else {
        document.write("Hey! You need to purchase some items!");

</script>
